<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>TAP - Module 2</title>
    <meta name="description" content="TAP - Module 2">
</head>

<body>

<main>
    <section class="container">
        <h1 class="tdc-hs1 tdc-text-center">TAP Module 2</h1>
        <form action="/task" method="post" class="row center-xs tap-form">
            <fieldset class="col-xs-4">
                <input type="text" name="content">
            </fieldset>
            <fieldset class="col-xs-2">
                <button type="submit" class="btn btn-primary btn-block">+ Add</button>
            </fieldset>
        </form>

        <ol id="tap-list" class="row">
            {% for task in tasks %}
            <li class="col-xs-6 col-xs-offset-3{% if task.done %} task-complete{% endif %}">
            {% if task.done %}
                <s>{{ task.content }}</s>
            {% else %}
                {{ task.content }}
                {% if not task.done %} <a href="/done/{{ task.id }}" class="task-action" aria-label="Mark Task Complete">Done</a>{% endif %}
            {% endif %}
            <a href="/delete/{{ task.id }}" class="task-action" aria-label="Remove Task">Delete</a>
            </li>
            {% endfor %}
        </ol>
    </section>
</main>

</body>
</html>
